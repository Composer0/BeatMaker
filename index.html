<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d976ef3554.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Beatmaker Project</title>
</head>

<body class="darkMode">
    <h2>Beat Machine</h2>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick-classic.wav">Classic Kick</option>
                    <option value="./sounds/kick-808.wav">808 Kick</option>
                    <option value="./sounds/kick-heavy.wav">Kick Heavy</option>
                    <option value="./sounds/kick-softy.wav">Kick Softy</option>
                    <!-- option allows for the selection of audio track. -->
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
                <!-- b0 refers to beat number. Hint hint.-->
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/snare-acoustic01.wav">Acoustic Snare</option>
                    <option value="./sounds/Snare-808.wav">808 Snare</option>
                    <option value="./sounds/snare-vinyl02.wav">Vinyl Snare</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hi Hat</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/hihat-acoustic01.wav">Acoustic Hi Hat</option>
                    <option value="./sounds/hihat-808.wav">808 Hi Hat</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
                <!-- b0 refers to beat number. Hint hint.-->
            </div>
        </div>
        <div class="electronic-track">
            <div class="controls">
                <h1>Electronic</h1>
                <button data-track="3" class="mute electronic-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="electronic-select" id="electronic-select">
                    <option value="./sounds/bubbles.mp3">Bubbles</option>
                    <option value="./sounds/clay.mp3">Clay</option>
                    <option value="./sounds/confetti.mp3">Confetti</option>
                    <option value="./sounds/glimmer.mp3">Glimmer</option>
                    <option value="./sounds/moon.mp3">Moon</option>
                    <option value="./sounds/ufo.mp3">UFO</option>
                </select>
            </div>
            <div class="electronic">
                <div class="pad electronic-pad b0"></div>
                <div class="pad electronic-pad b1"></div>
                <div class="pad electronic-pad b2"></div>
                <div class="pad electronic-pad b3"></div>
                <div class="pad electronic-pad b4"></div>
                <div class="pad electronic-pad b5"></div>
                <div class="pad electronic-pad b6"></div>
                <div class="pad electronic-pad b7"></div>
                <!-- b0 refers to beat number. Hint hint.-->
            </div>
        </div>
        <button class="play play.Btn">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Tempo: <span class="tempo-nr">120</span></p>
        </div>
    </div>
    <audio src="sounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="sounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="sounds/hihat-acoustic01.wav" class="hihat-sound"></audio>
    <audio src="sounds/bubbles.mp3" class="electronic-sound"></audio>
    <script src="script.js"></script>
</body>

<footer>
    <p>Brought to life by Orion Palmer</p>
</footer>

</html>
